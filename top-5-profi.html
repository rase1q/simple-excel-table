<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Результати конкурсу</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    table {
      width: 80%;
      margin: 20px auto;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
    }
    button:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <h1>Результати конкурсу</h1>
  <button onclick="location.href='index.html'">Назад</button>
  <button onclick="loadSheetData('top-5-profi')">ТОП 5 профі</button>
  <button onclick="loadSheetData('rists-nad-soboyu')">Ріст над собою</button>
  <button onclick="loadSheetData('top-4-profi-chat')">ТОП 4 профі чат</button>

  <div id="table-container"></div>

  <script>
    // Ваша API ключ
    const apiKey = 'AIzaSyC07kaEvAYKflsnVCntOW4dF6ymyPPDE98'; // Замініть на ваш реальний API ключ

    // ID вашої Google таблиці
    const spreadsheetId = '1HyARqYKZZ87WUAtgtfGXq3alC_2VTnlGWPa7qb4-45U'; // Замініть на ID вашої таблиці

    function loadSheetData(sheetName) {
      const range = sheetName + '!A:D'; // Запитуємо стовпці A, B, C, D з відповідного аркуша
      const url = `https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/${range}?key=${apiKey}`;

      fetch(url)
        .then(response => response.json())
        .then(data => {
          if (data.values && data.values.length > 0) {
            displayTable(data.values);
          } else {
            alert('Дані не знайдені!');
          }
        })
        .catch(error => {
          console.error('Помилка:', error);
          alert('Щось пішло не так!');
        });
    }

    function displayTable(data) {
      let html = '<table><tr>';
      
      // Додаємо заголовки таблиці (перший рядок з даними)
      data[0].forEach(header => {
        html += `<th>${header}</th>`;
      });
      html += '</tr>';

      // Додаємо рядки таблиці (інші дані)
      data.slice(1).forEach(row => {
        html += '<tr>';
        row.forEach(cell => {
          html += `<td>${cell}</td>`;
        });
        html += '</tr>';
      });

      html += '</table>';
      document.getElementById('table-container').innerHTML = html;
    }
  </script>
</body>
</html>
