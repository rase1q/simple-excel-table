<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ТОП 5 профі</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 36px;
      color: #4CAF50;
    }
    table {
      margin-top: 20px;
      width: 80%;
      border-collapse: collapse;
      border: 1px solid #ddd;
      margin-left: auto;
      margin-right: auto;
    }
    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #4CAF50;
      color: white;
    }
    tr:hover {
      background-color: #f5f5f5;
    }
    .back-button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      text-decoration: none;
      font-size: 18px;
      border-radius: 5px;
    }
    .back-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h1>ТОП 5 профі</h1>
  <div id="table-container"></div>

  <a href="index.html" class="back-button">Назад на головну</a>

  <script>
    // Підключення до Google Sheets API
    const sheetId = '1HyARqYKZZ87WUAtgtfGXq3alC_2VTnlGWPa7qb4-45U';  // ID таблиці
    const apiKey = 'YOUR_GOOGLE_API_KEY';  // Твій API ключ

    const sheetRange = 'Sheet1!A:D';  // Діапазон стовпців A, B, C, D на листі "Sheet1"

    async function fetchData() {
      const response = await fetch(`https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${sheetRange}?key=${apiKey}`);
      const data = await response.json();
      if (data.values) {
        showData(data.values);
      } else {
        alert('Дані не знайдено або є проблема з доступом.');
      }
    }

    function showData(data) {
      let html = '<table><tr><th>Ім\'я</th><th>Прізвище</th><th>Вік</th><th>Місто</th></tr>';
      
      // Пропускаємо заголовки першого ряду
      for (let i = 1; i < data.length; i++) {
        html += `<tr>
          <td>${data[i][0]}</td>
          <td>${data[i][1]}</td>
          <td>${data[i][2]}</td>
          <td>${data[i][3]}</td>
        </tr>`;
      }
      
      html += '</table>';
      document.getElementById('table-container').innerHTML = html;
    }

    // Завантажуємо дані після завантаження сторінки
    window.addEventListener('DOMContentLoaded', fetchData);
  </script>

</body>
</html>
