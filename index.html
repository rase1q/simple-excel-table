<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Результати конкурсу</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #e0f7fa, #ffffff);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      width: 100%;
      background-color: #4CAF50;
      color: white;
      padding: 20px 0;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      border-bottom: 5px solid #388E3C;
      font-family: 'Roboto', sans-serif;
    }

    header img {
      height: 60px;
      vertical-align: middle;
      margin-right: 10px;
    }

    header h1 {
      display: inline;
      font-size: 32px;
      vertical-align: middle;
      font-weight: bold;
    }

    .content {
      text-align: center;
      margin-top: 50px;
      max-width: 700px;
      padding: 0 20px;
    }

    .content p {
      font-size: 20px;
      color: #444;
      margin-bottom: 40px;
      line-height: 1.5;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .button-container button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 18px 28px;
      font-size: 20px;
      cursor: pointer;
      border-radius: 10px;
      width: 270px;
      box-shadow: 0 6px 10px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
    }

    .button-container button:hover {
      background-color: #388E3C;
      transform: scale(1.08);
      box-shadow: 0 8px 15px rgba(0,0,0,0.15);
    }

    .button-container button:active {
      transform: scale(1.05);
      background-color: #2C6E2F;
    }

    .update-date {
      margin-top: 30px;
      font-size: 18px;
      color: #555;
      font-style: italic;
    }

    footer {
      margin-top: auto;
      padding: 20px;
      text-align: center;
      color: #777;
      font-size: 16px;
    }

    footer a {
      text-decoration: none;
      color: #388E3C;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header>
    <img src="imglifecell-logo.png.png" alt="lifecell logo" style="height: 60px; margin-right: 10px;">
    <h1>Результати конкурсу</h1>
  </header>

  <div class="content">
    <p>Дякуємо всім учасникам за вашу активність та старанність! Нижче ви знайдете результати в різних категоріях. Перегляньте досягнення ваших колег та надихайтесь для нових звершень!</p>

    <div class="button-container">
      <button onclick="window.location.href='top-5-profi.html'">ТОП 5 профі</button>
      <button onclick="window.location.href='rist-nad-soboyu.html'">Ріст над собою</button>
      <button onclick="window.location.href='top-4-profi-chat.html'">ТОП 4 профі чат</button>
    </div>

    <div class="update-date">Дані вказано на 09.06.2025</div>
  </div>

  <footer>
    2025 lifecell
  </footer>

</body>
</html>
