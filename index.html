<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Таблиця з Google Sheets</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      // Завантаження бібліотеки
      google.charts.load('current', {'packages':['table']});
      google.charts.setOnLoadCallback(drawTable);

      function drawTable() {
        var queryString = encodeURIComponent('SELECT A, B, C, D'); // Вкажіть потрібні стовпці
        var dataSourceUrl = 'https://docs.google.com/spreadsheets/d/1HyARqYKZZ87WUAtgtfGXq3alC_2VTnlGWPa7qb4-45U/gviz/tq?sheet=Sheet1&headers=1&tq=' + queryString;

        var query = new google.visualization.Query(dataSourceUrl);
        query.send(handleQueryResponse);
      }

      function handleQueryResponse(response) {
        if (response.isError()) {
          alert('Помилка в запиті: ' + response.getMessage() + ' ' + response.getDetailedMessage());
          return;
        }

        var data = response.getDataTable();
        var table = new google.visualization.Table(document.getElementById('table-container'));
        table.draw(data, {showRowNumber: true, width: '100%', height: '100%'});
      }
    </script>
  </head>
  <body>
    <h1>Таблиця з Google Sheets</h1>
    <div id="table-container"></div>
  </body>
</html>
