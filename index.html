<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Таблиця з Google Sheets</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.5.1/tabletop.min.js"></script>
</head>
<body>
  <h1>Таблиця з Google Sheets</h1>
  <div id="table-container"></div>

  <script>
    window.addEventListener('DOMContentLoaded', init);

    function init() {
      Tabletop.init({
        key: '1HyARqYKZZ87WUAtgtfGXq3alC_2VTnlGWPa7qb4-45U',
        callback: showData,
        simpleSheet: true
      });
    }

    function showData(data) {
      let html = '<table border="1"><tr>';

      // Заголовки
      Object.keys(data[0]).forEach(key => {
        html += `<th>${key}</th>`;
      });
      html += '</tr>';

      // Рядки
      data.forEach(row => {
        html += '<tr>';
        Object.values(row).forEach(value => {
          html += `<td>${value}</td>`;
        });
        html += '</tr>';
      });

      html += '</table>';
      document.getElementById('table-container').innerHTML = html;
    }
  </script>
</body>
</html>
